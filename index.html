    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #282828;
            color: #f0f0f0;
        }
        nav {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            line-height: 40px; /* 높이 조정 */
        }
        nav a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
        }
        .content {
            padding-top: 60px;
        }
        .menu, .reservation-form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .menu-item, .drink-item {
            width: 100%;
            max-width: 360px;
            margin-bottom: 20px;
            text-align: center;
        }
        .menu-item img, .drink-item img {
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* 추가된 스타일 */
        .menu-item span.price-per-item {
            margin-right: 10px; /* 가격과 "-" 버튼 사이의 간격을 조정 */
            font-weight: bold; /* 가격의 글씨체를 굵게 */
        }
        button {
            background-color: #ff6f61;
            border: none;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
        }
        input[type=number] {
            width: 50px;
            margin: 0 5px;
        }
        @media (max-width: 768px) {
            .menu, .reservation-form {
                padding: 10px;
            }
        }
    </style>

<script>
    document.addEventListener('DOMContentLoaded', function() {
      // 모든 버튼에 이벤트 리스너 추가
      document.querySelectorAll('.menu-item button, .drink-item button').forEach(button => {
        button.addEventListener('click', function() {
          const container = this.parentNode;
          const inputField = container.querySelector('input[type=number]');
          let currentValue = parseInt(inputField.value);
          const delta = this.textContent === '+' ? 1 : (currentValue > 0 ? -1 : 0);
          
          let newValue = currentValue + delta;
          inputField.value = newValue;
    
          // 가격 계산
          const pricePerItem = parseInt(container.querySelector('.price-per-item').textContent);
          const totalPriceElement = container.querySelector('.total-price');
          totalPriceElement.textContent = newValue * pricePerItem; // 각 메뉴 아이템의 총 가격 업데이트
    
          // 총금액 업데이트
          updateTotalAmount();
        });
      });
    
      // 초기 총금액 계산
      updateTotalAmount();
    });
    
    // 총금액 업데이트 함수
    function updateTotalAmount() {
      let totalAmount = 0;
      document.querySelectorAll('.total-price').forEach(priceElement => {
        totalAmount += parseInt(priceElement.textContent); // 각 메뉴 아이템의 가격을 합산
      });
      document.getElementById('total-amount').textContent = `총금액: ${totalAmount}원`; // 총금액 표시
    }
    </script>
    

</head>
